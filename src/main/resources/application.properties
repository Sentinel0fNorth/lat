# Database configuration (Railway will provide these via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/attendance_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:12345678}

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Railway deployment
server.port=${PORT:8080}

# Application settings
app.auth.token=demo-token-123
