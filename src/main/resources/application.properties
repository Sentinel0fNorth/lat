# Database configuration
# Railway provides DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/attendance_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:12345678}

# Additional database settings for Railway
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Railway deployment
server.port=${PORT:8080}

# Logging configuration
logging.level.com.example.lat=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Application settings
app.auth.token=demo-token-123

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
