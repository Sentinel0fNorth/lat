# Production configuration for Railway deployment

# Database configuration (Railway provides these automatically)
spring.datasource.url=${DATABASE_URL}?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging for production
logging.level.root=INFO
logging.level.com.example.lat=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Health check endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Debug startup issues
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Railway PostgreSQL SSL configuration added above

# Application settings
app.auth.token=${AUTH_TOKEN:demo-token-123}